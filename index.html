<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page does not exist.</title>
  <link rel="icon" href="https://raw.linkhub.space/filehost/resource/<3-icon.png" type="image/x-icon" />
  <style>
    :root {
      --bgColor: #121212;
      --bgColor2: #1f1f1f;
      --accentColor: #e0e0e0;
      --accentColor2: #616161;
      --uriColor: #1e90ff;
      --uriColor2: #64b5f6;
      --box-shadow: rgba(0, 0, 0, 0.5);
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: var(--bgColor);
      color: var(--accentColor);
      margin: 0;
      padding: 0;
      animation: 1s ease-out .3s 1 transitionAnimation;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: var(--bgColor2);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px var(--box-shadow);
      border: 1px solid var(--accentColor2);
    }

    .container h1, h2, h3 {
      color: var(--accentColor);
    }
    .container a {
      color: var(--uriColor);
    }

    .container a:hover, .container a:active {
      color: var(--uriColor2);
    }
    
    /*-------------------------animations-----------------------*/
     @keyframes transitionAnimation {
        0% {
          opacity: 0;
          transform: translateY(-10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
  </style>
</head>

    <div class="container">

        <br>
        <br>
        <br><a href="https://linkhub.space/legal#privacy-policy" target="_blank">Privacy Policy</a></p>
      </div>
